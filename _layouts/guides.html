<!DOCTYPE html>

<html lang='{{ site.lang | default: "en-US" }}'>
  <head>
    <title>TheOrangeLego | Guides</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='/assets/css/style.css'>
    <link rel='stylesheet' href='/assets/css/guides.css'>
    <link rel='stylesheet' href='/assets/css/code.css'>
    {% seo %}
  </head>

  <body>
    <div id='header'>
      <div id='header-left'>
        <div class='header-logo-button'>
          <a class='header-logo-button-link' href='/'>TheOrangeLego</a>
        </div>
      </div>
      <div id='header-right'>
        {% for link in site.data.links %}
          <div class='header-link-button'>
            <a class='header-link-button-link' href='{{ link.link }}'>{{ link.title }}</a>
          </div>
        {% endfor %}
      </div>
    </div>

    <div id='content'>
      <div id='content-left'>
        {% for guide in site.data.guides %}
          <a href='{{ project.content }}'>{{ guide.title }}</a>
        {% endfor %}
      </div>

      <div id='content-center'>
        {{ content }}
      </div>

      <div id='content-right'>
      </div>
    </div>

    <div id='footer'>
      <a class='footer-icon' href='https://github.com/theorangelego'>
        <img src='/assets/images/github.png' alt='github_img' width='50px' height='50px'>
      </a>

      <a class='footer-icon' href='https://www.linkedin.com/in/jose-guan-zhou'>
        <img src='/assets/images/linkedin.png' alt='linkedin-img' width='50px' height='50px'>
      </a>
    </div>
  </body>
</html>
